<div class="at-navbar">
    <div home-nav class="at-navbar-wrapper">
        <div class="at-navbar-banner">
            <header class="at-navbar-header at-inline">
                <a spy="home" ng-click="scrollTo('home')">
                    <div class="logo" background-img="../images/artifact-logo.png" size="cover"></div>
                    Artifact <span class="thin">Technologies</span><span class="trade">&trade;</span>
                </a>
            </header>
            <span home-nav>
                <nav home-nav class="at-navbar-main at-inline" ng-class="{ home: $location.hash() == 'home' }">
                    <a spy="about" ng-click="scrollTo('about')" ng-class="{active: $location.hash() == 'about' }">About Us</a>
                    <a spy="platform" ng-click="scrollTo('platform')" ng-class="{active: $location.hash() == 'platform' }">Our Platform</a>
                    <a spy="work" ng-click="scrollTo('work')" ng-class="{active: $location.hash() == 'work' }">Our Work</a>
                    <a spy="contact" ng-click="scrollTo('contact')" ng-class="{active: $location.hash() == 'contact' }">Contact Us</a>
                </nav>
            </span>
        </div>
    </div>
    <div home-nav class="at-subnav-wrapper">
        <div class="at-subnav">
            <nav class="at-navbar-subnav" ng-show="$state.includes('about')">
                <a ui-sref="about.team" ng-class="{ active: $state.is('about.team') }">The Team</a>
                <a ui-sref="about.investors" ng-class="{ active: $state.is('about.investors') }">The Investors</a>
                <a ui-sref="about.advisory" ng-class="{ active: $state.is('about.advisory') }">The Advisory Board</a>
            </nav>
            <nav class="at-navbar-subnav" ng-show="$state.includes('about')">
                <a ui-sref="platform.curation" ng-class="{ active: $state.is('platform.curation') }">Curation</a>
                <a ui-sref="platform.creation" ng-class="{ active: $state.is('platform.creation') }">Creation</a>
                <a ui-sref="platform.commerce" ng-class="{ active: $state.is('platform.commerce') }">Commerce</a>
                <a ui-sref="platform.analysis" ng-class="{ active: $state.is('platform.analysis') }">Analysis</a>
            </nav>
            <nav class="at-navbar-subnav" ng-show="$state.includes('work')">
                <a ui-sref="work.fonograf" ng-class="{ active: $state.is('work.fonograf') }">Fonograf</a>
                <a ui-sref="work.lens" ng-class="{ active: $state.is('work.lens') }">Whidbey LENS</a>
            </nav>
        </div>
    </div>
</div>
